namespace: AkeneoPim

include:
    - tests/SprykerEcoTest/Service/AkeneoPim

paths:
    tests: tests
    support: .
    output: tests/_output
    data: tests/_data
    envs: tests/_envs

settings:
    bootstrap: _bootstrap.php
    suite_class: \PHPUnit_Framework_TestSuite
    colors: true
    memory_limit: 1024M
    log: true

coverage:
    enabled: true
    whitelist:
        include:
            - 'src/*'
