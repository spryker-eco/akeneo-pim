namespace: SprykerEcoTest\Service\AkeneoPim

paths:
    tests: .
    data: ../../../_data
    support: _support
    log: ../../../_output
    output: ../../../_output

coverage:
    enabled: true
    remote: false
    whitelist: { include: ['../../../../src/*'] }

suites:
    Service:
        path: .
        actor: AkeneoPimServiceTester
        modules:
            enabled:
                - Asserts
                - \PyzTest\Shared\Testify\Helper\Environment
